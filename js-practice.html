<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    const y = 3;
    console.log(y);

    var z = x * y;
    console.log(z);

    var zAdd = x + y;
    console.log(zAdd);

    var zMinus = x - y;
    console.log(zMinus);

    var zDivide = x / y;
    console.log(zDivide);

    console.log("Working with strings");
    var firstName = "Morgan";
    var middleName = "Celeste";
    var lastName = "O'Hanlon";

    var fullName = firstName + " " + middleName + " " + lastName;
    console.log(fullName);

    </script>
</body>
</html>
