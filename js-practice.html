    <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    const y = 3;
    console.log(y);

    var z = x * y;
    console.log(z);

    var zAdd = x + y;
    console.log(zAdd);

    var zMinus = x - y;
    console.log(zMinus);

    var zDivide = x / y;
    console.log(zDivide);

    console.log("Working with strings");
    var firstName = "Morgan";
    var middleName = "Celeste";
    var lastName = "O'Hanlon";

    var fullName = firstName + " " + middleName + " " + lastName;
    console.log(fullName);

    console.log("Using functions:");

/* 
this function makes a number into its square
*/
    function makeSquare(theNumb) {
        var squared = theNumb * theNumb;
        return squared;
    }

    var try01 = makeSquare(3);
    console.log(try01);
    console.log(makeSquare(13));
    console.log(makeSquare(1997));

    function makeName (fName, mName, lName) {
        let fullName = fName + ' ' + mName + ' ' + lName;
        return fullName;
    }
    console.log (makeName("Ted", "Rafael", "Cruz"));
    console.log (makeName("Robert", "\"Beto\"", "O'Rourke"));
    
    function makeBetterName (fName, mName, lName) {
        if (mName.length === 1) {
            let fullName = fName + ' ' + mName + '. ' + lName;
            return fullName;
        } else {
            let fullName = fName + ' ' + mName + ' ' + lName;
            return fullName;
        }
    }
     console.log (makeBetterName("Joan", "Marie", "Larkin"));
     console.log (makeBetterName("Donald", "F", "Trump"));

     function gameScore (home, away) {
         if (away > home) {
             return 'The away team won!';
         } else if (away === home) {
             return "It's a tie!";
         } else {
             return 'The home team won!';
         }}
     console.log (gameScore (5,3));
     console.log (gameScore (3,7));
     console.log (gameScore (4,4));

    </script>
